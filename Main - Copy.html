<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
	
	
	
      google.load("visualization", "1", {packages:["orgchart"]});
     
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('string', 'Manager');
        data.addColumn('string', 'ToolTip');
		 

        data.addRows([
		[{v:'Ali', f:'Ali<div style="color:red; font-style:italic"><br>18 grade<br>3 years<br></div>'}, '', 'The Principal'],
		[{v:'Imran', f:'Imran<div style="color:red; font-style:italic">President<br>18 grade<br>3 years<br>Islamabad</div>'}, '', 'The President'],
          [{v:'Ahsan', f:'Ahsan<div style="color:red; font-style:italic">President<br>18 grade<br>3 years<br>Islamabad</div>'}, '', 'The President'],
          [{v:'Satti', f:'Satti<div style="color:red; font-style:italic">Vice President<br>17 grade<br>2 years<br>Islamabad</div>'}, 'Ahsan', 'VP'],
		  [{v:'Aimal', f:'Aimal<div style="color:red; font-style:italic">Engineer<br>11 grade<br>2 years<br>Islamabad</div>'}, 'Manzar', 'VP'],
          ['Satti', 'Ahsan', ''],
          ['Manzar', 'Satti', 'Ahsan'],
          ['Aimal', 'Manzar', '']
		  
        ]);

        var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
        chart.draw(data, {allowHtml:true});
      }
   </script>
   <link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/style2.css" />
		<link href='http://fonts.googleapis.com/css?family=Electrolize' rel='stylesheet' type='text/css' />
    </head>
